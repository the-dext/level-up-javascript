<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    function* getNextStop() {
      const stops = ['Poughkeepsie', 'Newburgh', 'Peekskill', 'Yonkers', 'Bronx', 'Grand Central'];
      for (const stop of stops) {
        yield stop;
      }
      // yield stops[0];
      // yield stops[1];
      // yield stops[2];
      // yield stops[3];
      // yield stops[4];
      // yield stops[5];
    }

    const stopCaller = getNextStop();
    const btn = document.querySelector('#next-stop');
    btn.addEventListener('click', () => {
      const nextStopResult = stopCaller.next();
      const stopElement = document.createElement('p');
      stopElement.innerHTML = nextStopResult.done ? "We made it!" : nextStopResult.value;
      document.body.appendChild(stopElement);

      if (nextStopResult.done) {
        btn.disabled = true;
        console.log("We made it!");
      }
    });

  </script>
</body>

</html>
