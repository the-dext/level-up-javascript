<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    function festivalMenu(...vendorMenus) {
      const flatMenu = vendorMenus.flat();
      return new Set(flatMenu);
    }

    const vendorMenu1 = ["pizza", "pasta"];
    const vendorMenu2 = ["pizza", "calzones"];
    const vendorMenu3 = ["lobster"];
    const vendorMenu4 = ["calzones"];

    const festivalFood = festivalMenu(vendorMenu1, vendorMenu2, vendorMenu3, vendorMenu4);

    for (const food of festivalFood) {
      const li = document.createElement('li');
      li.textContent = food;
      document.querySelector('#combined-menu').appendChild(li);
    };
  </script>
</body>

</html>
