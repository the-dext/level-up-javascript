    async function fetchFriends(pageSize) {
      const url = `https://randomuser.me/api/?results=${pageSize}`;
      let response = await fetch(url);
      friends = await response.json();
      // let responseText = await response.text();

      // const friends = JSON.parse(responseText);
      let results = new Map();

      friends.results
        .map(friend => [`${friend.name.first} ${friend.name.last}`, friend.picture.medium])
        .forEach((friend) => results.set(friend[0], friend[1]));

      return results;
    }
    async function listFriends() {
      const friends = await fetchFriends(5);
      const placeHolder = document.querySelector('#timeline');

      let idx = 1;
      friends.forEach((value, key) => {
        const div = document.createElement('div');
        const img = document.createElement('img');
        img.src = value;
        const txt = document.createElement('p');
        txt.textContent = `${idx}. ${key}`;

        div.append(img, txt);
        document.body.appendChild(div);
        idx++;
      });
    }
    listFriends();
